version: '3.8'

services:
  qqq-alert:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - leaps:/app/data
    environment:
      - TZ=America/New_York
    env_file:
      - .env
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

volumes:
  leaps:
