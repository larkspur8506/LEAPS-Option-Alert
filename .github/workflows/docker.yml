name: Build and Push Docker Image

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# 允许手动触发
workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 登录到 GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. 提取元数据用于 Docker 标签
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/qqq-option-alert
          tags: |
            type=raw,value=latest
            type=sha,prefix=
            type=ref,event=branch
            type=match,pattern=main,value=main

      # 5. 构建并推送 Docker 镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ fromTimestamp(steps.meta.outputs.date) }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment info
        run: |
          echo "Docker image successfully built and pushed!"
          echo "Image: ghcr.io/${{ github.repository_owner }}/qqq-option-alert:latest"
          echo "SHA: ${{ github.sha }}"
          
      - name: Create deployment artifact
        run: |
          mkdir -p deployment
          cat > deployment/deploy-info.txt << EOF
          Deployment Information
          ======================
          Repository: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}
          Docker Image: ghcr.io/${{ github.repository_owner }}/qqq-option-alert:latest
          Build Date: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
          EOF
          
          cat deployment/deploy-info.txt
          
      - name: Upload deployment info
        uses: actions/upload-artifact@v4
        with:
          name: deployment-info
          path: deployment/